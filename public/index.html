<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&A</title>
    <link rel="stylesheet" href="output-style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</head>

<script src="countdown.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<body>
    <div class="">

        <div class="flex flex-col" id="header">

            <img src="frame.png" alt="flower-frame" class="absolute w-full h-[400px] z-[-5] md:hidden">

            <img src="bg-flower.png" alt="frame-image"
                class="absolute z-[-5] top-[50px] w-[350px] h-[350px] left-[50%] translate-x-[-50%] translate-y-0 opacity-80">


            <div class="flex justify-center mt-20">
                <img src="ring.png" alt="frame-image" class="w-[100px] h-[100px]">
            </div>

            <p class="text-4xl font-Shantell text-black whitespace-nowrap flex justify-center">Leon & Aya</p>
            <p class="text-xl font-Raleway text-black whitespace-nowrap flex justify-center mt-3">Wedding Day</p>
            <p class="text-xl font-Quicksand text-black whitespace-nowrap flex justify-center">March 24, 2023 ‚óè
                Madison Galeries</p>

            <div class="flex justify-center">
                <div class="flex gap-5">
                    <a href="https://forms.gle/tp3C155xWREPs5wcA"
                        class="bg-slate-700 py-2 px-6 text-lg font-Quicksand text-white mt-6">RSVP</a>
                </div>
            </div>

        </div>

        <div class="mt-20 flex justify-center gap-1" id="navbar">

            <a href="#gallery" class="py-2 px-4 text-lg font-Quicksand text-black bg-green-200">Gallery</a>

            <a href="#location" class="py-2 px-4 text-lg font-Quicksand text-black bg-green-200">Location</a>

        </div>

        <div class="flex justify-center items-center mt-8 flex-col w-full" id="countdown">

            <p class="font-Raleway text-3xl">Wedding Countdown</p>

            <div class="flex gap-2">
                <!-- Days -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="days" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Days</p>
                </div>

                <!-- Hours -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="hours" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Hours</p>
                </div>

                <!-- Minutes -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="minutes" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Mins</p>
                </div>

                <!-- Seconds -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="seconds" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Sec</p>
                </div>
            </div>

        </div>

        <!-- <div class="mt-10 bg-black min-h-[100px] max-w-[1px] mx-auto"></div> -->

        <div class="mt-10 md:mx-24 mx-10 relative" id="location">

            <p class="flex justify-center text-3xl mb-5">Location</p>

            <div id="map" class="h-[400px] w-full mx-auto"></div>

        </div>

    </div>
</body>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFLeF-wzVMfDiK9ltcpSr1IORhQY45sA&callback=initMap&v=weekly"
    defer>
</script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        const uluru = { lat: 14.434385785672415, lng: 121.0418045019933 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 20,
            center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }

    window.initMap = initMap;
</script>


</html>
