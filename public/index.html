<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&A</title>
    <link rel="stylesheet" href="output-style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</head>

<script src="countdown.js"></script>


<body>
    <div class="">

        <div class="flex flex-col" id="header">

            <img src="frame.png" alt="flower-frame" class="absolute w-full h-[400px] z-[-5] md:hidden">

            <img src="bg-flower.png" alt="frame-image"
                class="absolute z-[-5] top-[50px] w-[350px] h-[350px] left-[50%] translate-x-[-50%] translate-y-0 opacity-80">


            <div class="flex justify-center mt-20">
                <img src="ring.png" alt="frame-image" class="w-[100px] h-[100px]">
            </div>

            <p class="text-4xl font-Shantell text-black whitespace-nowrap flex justify-center">Leon & Aya</p>
            <p class="text-xl font-Raleway text-black whitespace-nowrap flex justify-center mt-3">Wedding Day</p>
            <p class="text-xl font-Quicksand text-black whitespace-nowrap flex justify-center">March 24, 2023 ‚óè
                Madison Galeries</p>

            <div class="flex justify-center">
                <div class="flex gap-5">
                    <a href="https://forms.gle/tp3C155xWREPs5wcA"
                        class="bg-slate-700 py-2 px-6 text-lg font-Quicksand text-white mt-6">RSVP</a>
                </div>
            </div>

        </div>

        <div class="mt-20 flex justify-center gap-1" id="navbar">

            <a href="#gallery" class="py-2 px-4 text-lg font-Quicksand text-black bg-green-200">Gallery</a>

            <a href="#itinerary" class="py-2 px-4 text-lg font-Quicksand text-black bg-green-200">Itinerary</a>

            <a href="#location" class="py-2 px-4 text-lg font-Quicksand text-black bg-green-200">Location</a>

        </div>

        <div class="flex justify-center items-center mt-8 flex-col w-full" id="countdown">

            <p class="font-Raleway text-3xl">Wedding Countdown</p>

            <div class="flex gap-2">
                <!-- Days -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="days" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Days</p>
                </div>

                <!-- Hours -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="hours" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Hours</p>
                </div>

                <!-- Minutes -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="minutes" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Mins</p>
                </div>

                <!-- Seconds -->
                <div class="bg-slate-700 mt-3 flex flex-col items-center w-[80px] py-2">
                    <p id="seconds" class="font-Quicksand text-3xl text-white"></p>
                    <p class="text-white font-Quicksand text-xl mt-1">Sec</p>
                </div>
            </div>

        </div>

        <div class="mt-10 bg-black min-h-[100px] max-w-[1px] mx-auto"></div>

        <div class="md:mx-24 mt-10" id="gallery">
            <p class="flex justify-center font-Raleway text-3xl mb-5">Gallery</p>

            <div id="default-carousel" class="relative" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                     <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <span class="absolute text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                        <img src="slide1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="slide2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="slide3.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>

        <div class="mt-10 bg-black min-h-[100px] max-w-[1px] mx-auto"></div>

        <div class="mt-10 md:mx-24 mx-10" id="itinerary">
            <p class="flex justify-center font-Raleway text-3xl mb-5">Itinerary</p>

            <ol class="relative border-l border-gray-200 dark:border-gray-700">                  
                <li class="mb-5 ml-4">
                    <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                    <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">02.00PM</time>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Gather at Church</h3>
                </li>

                <li class="mb-5 ml-4">
                    <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                    <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">03.00PM</time>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Go to Reception</h3>
                </li>
            </ol>
        </div>

    </div>
</body>


</html>
